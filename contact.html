<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f0aeebdbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
        <!-- -------------------- header --------------- -->
        <header class="contactHeader">
            <div class="wrapper">
                <!-- *********** nav and logo *************** -->
                <nav>
                    <a href="./index.html">
                        <h1 class="logo">Beachstays</h1>
                    </a>
                
                    <ul class="hideMe">
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./blog.html#about">About</a>
                        </li>
                        <li>
                            <a href="./blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>
                    <button class="hamburgerMenu"><i class="fa-solid fa-bars"></i></button>
                </nav>
        
                <!-- ********** title ************* -->
                    <h2>Get in Touch</h2>
            </div>

        </header>

        <main class="contactMain">
            <div class="wrapper">
                <!-- ---------------------------------------- form -------------------------------------- -->
                <section class="formContainer">
                    <form action="#">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" class="name" placeholder="Name">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" class="email" placeholder="Email">
                        <label for="message" class="sr-only">Message</label>
                        <textarea name="message" id="message" class="message" placeholder="Message"></textarea>
                        <button>Submit</button>
                    </form>
                </section>

                <!-- -----------------------------------contacts -------------------------------- -->
                <section class="contacts">
                    <div class="contactDiv">
                        <div class="social">
                            <a href="#" class="contactLinks"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="contactLinks"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#" class="contactLinks"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="contactLinks"><i class="fa-brands fa-whatsapp"></i></a>
                        </div>
                        <a href="mailto:info@email.com" class="contactLinks">info@email.com</a>
                        <div class="address">
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="wrapper">
                <p>Copyright Â© 2022 Juno College of Technology</p>
            </div>
        </footer>
        <script src="./app.js"></script>
</body>
</html>
