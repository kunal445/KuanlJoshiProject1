        rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- -------------------- header --------------- -->
    <header class="blogHeader">
        <div class="wrapper">
            <!-- *********** nav and logo *************** -->
            <nav>
                <a href="./index.html">
                    <h1 class="logo">Beachstays</h1>
                </a>

                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>

                        <a href="./blog.html">Blog</a>

                </ul>
            </nav>

            <!-- ********** title ************* -->
            <h2>Blog</h2>
        </div>
    </header>

    <main class="blogMain">
        <div class="wrapper">
            <!-- ---------------------------------------- form -------------------------------------- -->
            <section class="formContainer">
                <form action="#">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" class="name" placeholder="Name">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" class="email" placeholder="Email">
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" class="message" placeholder="Message"></textarea>
                    <button>Submit</button>
                </form>
            </section>
        </div>
    </main>
